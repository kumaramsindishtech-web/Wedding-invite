<!DOCTYPE html>
<html lang="kn">
<head>
<meta charset="UTF-8">
<title>Kumara Weds [Bride Name]</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Kannada:wght@500&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    overflow: hidden;
    font-family: 'Noto Serif Kannada', serif;
}

/* COMMON SCENE */
.scene {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    opacity: 0;
    transition: opacity 1.5s ease;
    color: #f5e6c8;
    text-align: center;
}

.show {
    opacity: 1;
}

/* FLOWER SCENE */
.flower-img {
    width: 260px;
    max-width: 80%;
    opacity: 0;
    animation: flowerIn 2.5s ease forwards;
}

@keyframes flowerIn {
    from { opacity: 0; transform: scale(0.8); }
    to   { opacity: 1; transform: scale(1); }
}

.welcome-text {
    margin-top: 20px;
    font-size: 1.8rem;
    opacity: 0;
    animation: textFade 2s ease forwards;
    animation-delay: 1.5s;
}

/* COUPLE IMAGE */
.couple-img {
    width: 260px;
    max-width: 80%;
    opacity: 0;
    filter: blur(20px);
    transform: scale(0.6);
    animation: coupleReveal 3s ease forwards;
}

@keyframes coupleReveal {
    from {
        opacity: 0;
        filter: blur(20px);
        transform: scale(0.6);
    }
    to {
        opacity: 1;
        filter: blur(0);
        transform: scale(1);
    }
}

.name-delay {
    opacity: 0;
    animation: textFade 2s ease forwards;
    animation-delay: 2.5s;
}

@keyframes textFade {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}

.gold-line {
    width: 200px;
    height: 2px;
    background: linear-gradient(90deg, transparent, gold, transparent);
    margin: 20px 0;
}
</style>
</head>

<body>

<!-- SCENE 1 -->
<div id="scene1" class="scene show">
    <img src="pngtree-flowers-png-image_7506581.png" class="flower-img">
    <div class="welcome-text">
        ನಮ್ಮ ಕುಟುಂಬದ ಹಿರಿಯರ ಆಶೀರ್ವಾದಗಳೊಂದಿಗೆ
    </div>
</div>

<!-- SCENE 2 -->
<div id="scene2" class="scene">
    <img src="pngwing.com (1).png" class="couple-img">
    <h1 class="name-delay">ಕುಮಾರ ಎಂ ಎಸ್</h1>
    <div class="gold-line name-delay"></div>
    <h1 class="name-delay">[ವಧುವಿನ ಹೆಸರು]</h1>
</div>

<script>
const scene1 = document.getElementById("scene1");
const scene2 = document.getElementById("scene2");

setTimeout(() => {
    scene1.classList.remove("show");
    scene2.classList.add("show");
}, 5000);
</script>

</body>
</html>
